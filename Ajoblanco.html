<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Silently+Free:wght@400&display=swap">
    <title>Lista de Precios - Ajoblanco</title>
    <script src="script.js"></script>
</head>

<body>

    <header>
        <div class="logo">
            <img src="Logo_Ajoblanco.png" alt="Logo de la Tienda">
        </div>
        <h1>Ajoblanco Cocina Gourmet!</h1>
        <br>
        <br>
    </header>

    <section id="prices" class="prices">
        <!-- Contenedor para los precios cargados desde el JSON -->
    </section>

    <footer>
        <p>&copy; 2024 Ajoblanco</p>
    </footer>

    <script>
        // Cargar y mostrar precios desde el JSON
        fetch('precios.json')
            .then(response => response.json())
            .then(data => {
                const preciosContainer = document.getElementById('prices');

                data.productos.forEach(producto => {
                    const productoElement = document.createElement('article');
                    productoElement.className = 'item';
                    productoElement.innerHTML = `
                        <h2>${producto.nombre}</h2>
                        <p>Precio: $${producto.precio.toFixed(2)}</p>
                    `;
                    preciosContainer.appendChild(productoElement);
                });
            })
            .catch(error => console.error('Error al cargar precios:', error));
    </script>

</body>
</html>
