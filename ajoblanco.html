<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Silently+Free:wght@400&display=swap">
    <title>Lista de Precios - Ajoblanco</title>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="static/images/Logo_Ajoblanco.png" alt="Logo de la Tienda">
        </div>
        <h1>Ajoblanco Cocina Gourmet</h1>
    </header>

    <section id="prices" class="prices">
        <div>
            <label for="search">Buscar por nombre:</label>
            <input type="text" id="search" oninput="filterProducts()" placeholder="Ingrese el nombre del producto">
        </div>
        <div id="product-list">
            <!-- Los productos se cargarán dinámicamente aquí -->
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Ajoblanco</p>
    </footer>
</body>
</html>
